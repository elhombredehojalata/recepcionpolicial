<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de Recepci√≥n - PROYECTO OMAR</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.28.5/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --primary: #2563eb;
            --success: #059669; --border: #e2e8f0; --label: #64748b; --accent: #dbeafe;
            --danger: #dc2626;
        }
        body.dark-mode {
            --bg: #020617; --card: #1e293b; --text: #f8fafc; --primary: #60a5fa;
            --success: #10b981; --border: #334155; --label: #94a3b8; --accent: #1e293b;
            --danger: #ef4444;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 900px; background: var(--card); padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); margin: 20px 0; }
        .header { text-align: center; margin-bottom: 35px; }
        h1 { font-size: 1.8rem; color: var(--primary); margin: 0; font-weight: 800; }
        .subtitle { font-size: 0.85rem; color: var(--danger); font-weight: 800; margin-top: 15px; padding: 10px; border: 2px dashed var(--danger); border-radius: 8px; display: inline-block; background: rgba(220, 38, 38, 0.05); }
        .theme-toggle { align-self: flex-end; background: var(--card); border: 2px solid var(--border); padding: 10px 20px; border-radius: 50px; cursor: pointer; color: var(--text); font-weight: 600; font-size: 0.85rem; margin-bottom: 10px; }
        .section-title { font-size: 0.85rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 35px 0 15px 0; border-bottom: 2px solid var(--accent); padding-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .field-group { display: flex; flex-direction: column; margin-bottom: 10px; }
        label { font-size: 0.75rem; font-weight: 700; color: var(--label); margin-bottom: 6px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px 16px; border-radius: 10px; border: 2px solid var(--border); background: var(--bg); color: var(--text); font-size: 1rem; }
        .detenido-card { background: var(--accent); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        .btn-add { background: transparent; color: var(--primary); border: 2px dashed var(--primary); padding: 14px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: 800; margin-top: 5px; }
        .btn-main { width: 100%; background: var(--primary); color: white; padding: 20px; border-radius: 15px; border: none; font-size: 1.1rem; font-weight: 800; cursor: pointer; margin-top: 40px; text-transform: uppercase; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.85); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 550px; padding: 35px; border-radius: 25px; }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì MODO OSCURO / CLARO</button>

<div class="app-container">
    <div class="header">
        <h1>‚öñÔ∏è Acta de Recepci√≥n Telef√≥nica - PROYECTO OMAR</h1>
        <div class="subtitle">USO INTERNO - PROHIBIDA SU DIFUSI√ìN</div>
    </div>
    
    <form id="docForm">
        <div class="section-title">üèõÔ∏è 1. Datos de Fiscal√≠a</div>
        <div class="grid-3">
            <div class="field-group"><label>Hora Llamada</label><input type="time" id="hora_acta"></div>
            <div class="field-group"><label>Fecha</label><input type="text" id="fecha_acta"></div>
            <div class="field-group">
                <label>Fiscal√≠a</label>
                <select id="num_fiscalia">
                    <option value="PRIMERA">PRIMERA</option>
                    <option value="SEGUNDA" selected>SEGUNDA</option>
                    <option value="TERCERA">TERCERA</option>
                </select>
            </div>
        </div>
        <div class="field-group"><label>Fiscal Responsable</label><input type="text" id="fiscal_responsable"></div>

        <div class="section-title">üëÆ 2. Datos del Efectivo PNP</div>
        <div class="grid-3">
            <div class="field-group"><label>Celular</label><input type="text" id="celular_pnp"></div>
            <div class="field-group"><label>Nombre PNP</label><input type="text" id="nombre_pnp"></div>
            <div class="field-group"><label>DNI PNP</label><input type="text" id="dni_pnp" maxlength="8"></div>
        </div>
        <div class="field-group">
            <label>Unidad Policial</label>
            <select id="unidad_pnp">
                <option value="CPNP PIURA">CPNP PIURA</option>
                <option value="CPNP CASTILLA">CPNP CASTILLA</option>
                <option value="CPNP SAN MARTIN">CPNP SAN MARTIN</option>
                <option value="CPNP 26 DE OCTUBRE">CPNP 26 DE OCTUBRE</option>
                <option value="CPNP TACAL√Å">CPNP TACAL√Å</option>
                <option value="CPNP EL INDIO">CPNP EL INDIO</option>
                <option value="CPNP CATACAOS">CPNP CATACAOS</option>
                <option value="CPNP LA UNI√ìN">CPNP LA UNI√ìN</option>
                <option value="CPNP LOS ALGARROBOS">CPNP LOS ALGARROBOS</option>
                <option value="CPNP TAMBOGRANDE">CPNP TAMBOGRANDE</option>
                <option value="RADIO PATRULLA PNP">RADIO PATRULLA PNP</option>
                <option value="INVESTIGACI√ìN CRIMINAL PNP">INVESTIGACI√ìN CRIMINAL PNP</option>
                <option value="DEP. ROBO DE VEH√çCULOS PNP">DEP. ROBO DE VEH√çCULOS PNP</option>
            </select>
        </div>

        <div class="section-title">üë§ 3. Datos de los Detenidos</div>
        <div id="contenedor_detenidos">
            <div class="detenido-card grid">
                <div class="field-group"><label>Nombre Completo</label><input type="text" class="detenido_nombre"></div>
                <div class="field-group"><label>DNI / Documento</label><input type="text" class="detenido_dni"></div>
            </div>
        </div>
        <button type="button" class="btn-add" onclick="agregarDetenido()">‚ûï OTRO DETENIDO</button>

        <div class="section-title">üö® 4. Intervenci√≥n</div>
        <div class="grid-3">
            <div class="field-group"><label>Hora Int.</label><input type="time" id="hora_intervencion"></div>
            <div class="field-group"><label>Delito</label><input type="text" id="delito"></div>
            <div class="field-group"><label>Agraviado</label><input type="text" id="nombre_agraviado"></div>
        </div>
        <div class="field-group"><label>Lugar</label><input type="text" id="lugar_intervencion"></div>

        <button type="button" class="btn-main" onclick="procesarWord()">üì• DESCARGAR MODELO_DOS</button>
    </form>
</div>

<script>
    window.onload = function() {
        const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
        const f = new Date();
        document.getElementById('fecha_acta').value = `${f.getDate()} de ${meses[f.getMonth()]} del ${f.getFullYear()}`;
    };

    function agregarDetenido() {
        const contenedor = document.getElementById('contenedor_detenidos');
        const div = document.createElement('div');
        div.className = 'detenido-card grid';
        div.innerHTML = `
            <div class="field-group"><label>Nombre Completo</label><input type="text" class="detenido_nombre"></div>
            <div class="field-group"><label>DNI</label><input type="text" class="detenido_dni"></div>
        `;
        contenedor.appendChild(div);
    }

    async function procesarWord() {
        const n = document.querySelectorAll('.detenido_nombre');
        const d = document.querySelectorAll('.detenido_dni');
        let lista = [];
        n.forEach((input, i) => {
            if(input.value.trim() !== "") {
                lista.push({ num: i+1, nombre: input.value.toUpperCase().trim(), dni: d[i].value.trim() });
            }
        });

        // MAPEADO DE DATOS (Aseg√∫rate que coincidan con el Word)
        const data = {
            HORA: document.getElementById('hora_acta').value,
            FECHA: document.getElementById('fecha_acta').value,
            NUMERO_FISCALIA: document.getElementById('num_fiscalia').value,
            FISCAL_RESPONSABLE: document.getElementById('fiscal_responsable').value.toUpperCase(),
            CELULAR_PNP: document.getElementById('celular_pnp').value,
            NOMBRE_PNP: document.getElementById('nombre_pnp').value.toUpperCase(),
            DNI_PNP: document.getElementById('dni_pnp').value, // ESTE ES EL QUE SAL√çA UNDEFINED
            UNIDAD_PNP: document.getElementById('unidad_pnp').value,
            lista_detenidos: lista,
            HORA_INTERVENCION: document.getElementById('hora_intervencion').value,
            DELITO: document.getElementById('delito').value.toUpperCase(),
            NOMBRE_AGRAVIADO: document.getElementById('nombre_agraviado').value.toUpperCase(),
            LUGAR_INTERVENCION: document.getElementById('lugar_intervencion').value.toUpperCase(),
            HORA_CIERRE: "---"
        };

        try {
            const response = await fetch('MODELO_DOS.docx');
            const content = await response.arrayBuffer();
            const zip = new PizZip(content);
            const doc = new window.docxtemplater(zip, { paragraphLoop: true, linebreaks: true });
            
            doc.render(data);
            
            const out = doc.getZip().generate({ type: "blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
            saveAs(out, `ACTA_${lista[0] ? lista[0].nombre : "GENERADA"}.docx`);
        } catch (e) {
            alert("Error: Verifica que MODELO_DOS.docx est√© en la misma carpeta.");
        }
    }
</script>
</body>
</html>
